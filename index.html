<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>p5.play.Mario</title>
  <!-- link p5.js e seus complementos como p5.dom.js ou p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link para arquivo javascript -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>
    <div class="btn btn-primary heading">
      <h1 id="titulo" class="btn btn-primary">IA MARIO</h1>
      <button class="btn btn-primary instrucoes" data-toggle="modal" data-target="#myModal">Instruções</button>

    </div>
    <img id="imagemMario" src="mario.jpg">
    <button class="btn btn-success" onclick="Play()">Jogar</button>

    <br><br>
    <h1 id="Jogocarregado" class="btn btn-warning"></h1>
    <br><br>
    <div id = "canvas">
      
    </div>
    <br><br>
    <div id = "gameconsole"></div>
    <h1 id="rodape">Desenvolvidor:<a href="https://github.com/linuk" target="_black"> linuk:</a> || App IA <a
        href="https://github.com/pedroithiel" target="_black">pedro:</a></h1>
    <br><br>
    <div id="myModal" class="modal fade">
      <div class="model-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dimiss="modal" >&times;</button>
            <h4>Como Jogar</h4>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="img-responsive imagemInLinne">
            <img src="right.png" class="img-responsive imagemInLinne">
            <img src="left.png" class="img-responsive imagemInLinne">
          </div> 
        </div>
      </div>
    </div>
  </center>
</body>

</html>
